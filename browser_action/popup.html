<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bower_components/pure/pure-min.css" rel="stylesheet">
    <link href="/browser_action/popup.css" rel="stylesheet">

    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/jquery.serializeJSON/jquery.serializejson.min.js" type="text/javascript"></script>
    
    <script src="/js/jquery.blocky.js" type="text/javascript"></script>
    <script src="/js/settings.js" type="text/javascript"></script>

    <script src="popup.js" type="text/javascript"></script>
</head>

<body>
<div id="wrapper">
	<div class="pure-g">
	    <div class="pure-u-1">
			<form id="settings_form" class="pure-form pure-form-stacked">
			    <fieldset>
			        <legend>
			             <h2>Blocky settings for <span data-source="host"></span></h2>
			             <i>Use Javascript code which will be evaluated in context.</i>
			        </legend>

			        <label for="container_selector">Wrapper selector</label>
			        <textarea id="container_selector" name="container_selector" class="pure-input-1" rows="4"></textarea>

			        <label for="unit_selector">Unit selector</label>
			        <textarea id="unit_selector" name="unit_selector" class="pure-input-1" rows="4"></textarea>

			        <label for="unit_id_selector">Unit id selector</label>
			        <textarea id="unit_id_selector" name="unit_id_selector" class="pure-input-1" rows="4"></textarea>
			        
			        <label for="unit_meta">Unit meta object</label>
			        <textarea id="unit_meta" name="unit_meta" class="pure-input-1" rows="4"></textarea>

			        <div class="pure-controls">
			            <label for="is_active" class="pure-checkbox">
			                <input type="hidden" name="is_active" value="0">
			                <input id="is_active" name="is_active" type="checkbox" value="1">
			                Enable blocky
			            </label>
			            
			            <em>Tip: Use Ctrl+Q to activate blocky !</em> <br />

			            <button id="save_form" class="pure-button pure-button-primary" type="submit">Save</button>
			            <button id="reset_storage" class="pure-button button-success" type="button">Reset</button>
			            <button id="download_storage" class="pure-button button-warning" type="button">Download</button>
			            <button id="close_window" class="pure-button button-error" type="button">X</button>
			            <!-- <button id="view_storage" type="button" class="pure-button pure-button-primary">View storage</button> -->
			        </div>
			        <div id="message"></div>
			    </fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
